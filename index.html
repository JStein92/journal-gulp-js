<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <form id="entryform">
      <label for="entry-title">Entry Title:</label>
      <input type="text" id="entry-title">

      <label for="entry-body">Entry Body:</label>
      <input type="text" id="entry-body">

      <button type="submit" name="button">Submit Entry</button>
    </form>

    <h1 id="title"></h1>
    <p id="body"></p>

    <p id="wordcount"></p>
    <p id="vowelcount"></p>
  </body>
</html>
