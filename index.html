<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Journal</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Journal</h1>
    </div>

    <form id="entryform" class="form-group">
      <label for="entry-title">Title:</label>
      <input type="text" id="entry-title" class="form-control" required>
      <label for="entry-body">Body:</label>
      <input type="text" id="entry-body" class="form-control" required>
      <br>
      <button type="submit" name="button" class="btn btn-success">Submit Entry</button>
    </form>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" id="title"></h3>
      </div>
      <div class="panel-body" id="body">
      </div>
    </div>

    <div class="well">
      <p id="wordcount"></p>
      <p id="vowelcount"></p>
      <p id="consonantcount"></p>
      <p id="teaser"></p>
    </div>

  </body>
</div>
</html>
